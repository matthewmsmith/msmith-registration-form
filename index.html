<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Register form</title>
</head>

<body>
<header class="header-wrapper">
  <div class="code-review-control">
    <h1 class="code-review">the code review</h1>
  </div>

  <div class="introduction-control">
  <h2 class="signup-introduction"> signup for our newsltter</h2>
  <p class="newsletter-information">get the latest news on how your code is doing right in your inbox</p></div>
</header>


  <main class="main-wrapper">
    <div class="input-wrapper">

        <label for="number">Phone Number</label>
        <input type="text" class="phone-number" id="number" name="number"><br>
        <label for="address">Street Address</label>
        <input type="text" class="street-address" id="address" name="address"><br>
        <label for="city">City</label>
        <input type="text" class="city-of-residency" id="city" name="city"><br>
        <label for="state" class="state-label">State</label>
        <select name="state" class="state-of-residency" id="state"><br>

          <option value="Michigan">Kansas</option>
          <option value="Michigan">Kentucky</option>
          <option value="Michigan">Louisiana</option>
          <option value="Michigan">Maine</option>
          <option value="Michigan">Maryland</option>
          <option value="Michigan">Massachusetts/option>
          <option value="Michigan">Michigan</option>
          <option value="Michigan">Minnesota/option>
          <option value="Michigan">Mississippi</option>
          <option value="Michigan">Missouri</option>
          <option value="Michigan">Montana</option>
          <option value="Michigan">Nebraska</option>
          <option value="Michigan">Nevada</option>
          <option value="Michigan">New Hampshire</option>
          <option value="Michigan">New Jersey</option>
          <option value="Michigan">New Mexico</option>
          <option value="Michigan">New York</option>
          <option value="Michigan">North Carolina</option>
          <option value="Michigan">North Dakota</option>

          <option value="Michigan">Pennsylvania</option>
          <option value="Michigan">Rhode Island</option>

          <option value="Michigan">South Dakota</option>

        <br><label for="zip" class="zip-label">Zip Code</label>
        <input type="text" class="zip-code" id="zip" name="zip1">
</fieldset>
</main>

<section class="secondary-wrapper">
      <fieldset>
        <legend class="header-introduction"><h2>Newsletter</h2></legend>
       
        <p>Select the newsletters you would like to recieve</p>

        <label for="checkbox1">HTML News</label>
        <input type="checkbox" class="check1" id="checkbox1" name="checkbox">
        <label for="checkbox2">CSS News</label>
        <input type="checkbox" class="check2" id="checkbox2" name="checkbox">
        <label for="checkbox3">Javascript News</label>
        <input type="checkbox" class="check3" id="checkbox3" name="checkbox">
       
        <p>Newsletter format</p>
        <label for="radio1" value="html">HTML</label>
        <input type="radio" class="radio" id="radio1" name="radio">
        <label for="radio2" value="plain">Plain text</label>
        <input type="radio" class="radio" id="radio2" name="radio">
       


        <label for="textarea">Other topics you'd like to hear about</label>
        <textarea name="textarea" id="textarea" class="textarea1" cols="30" rows="10"></textarea>
      
      </fieldset>
    </form>
  


  <div class="submit-button">
    <button type="button">Sign Up</button>
  </div>

  <footer>
    <p>&copy; Copyright 2020, The Code Review</p>
