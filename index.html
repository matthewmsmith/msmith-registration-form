<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=AntonMerriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Register form</title>
</head>

<body>
  <header class="header-wrapper">
    <section class="header-secondary-background">
      <div class="code-review-control">
        <h1 class="code-review">the code review</h1>
      </div>

      <div class="introduction-control">
        <h2 class="signup-introduction"> sign up for our newsletter</h2>
        <p class="newsletter-information">get the latest news on how your code is doing right in your inbox</p>
      </div>
    </section>
  </header>

<form action="#">
  <section class="main-wrapper">
    <div class="input-wrapper">

        <fieldset>
          <legend class="header-introduction">
            <h2>contact information</h2>
          </legend>

          <div class="info-input-wrapper">
            <label for="name">Full Name</label>
            <input type="text" class="full-name" id="name" name="name" placeholder="required">
          </div>

          <div class="info-input-wrapper">
            <label for="email">Email Address</label>
            <input type="email" class="email-address" id="email" name="email" placeholder="required">
          </div>

          <div class="info-input-wrapper">
            <label for="number">Phone Number</label>
            <input type="text" class="phone-number" id="number" name="number" placeholder="optional">
          </div>

          <div class="info-input-wrapper">
            <label for="address">Street Address</label>
            <input type="text" class="street-address" id="address" name="address" placeholder="required">
          </div>

          <div class="info-input-wrapper">
            <label for="city">City</label>
            <input type="text" class="city-of-residency" id="city" name="city" placeholder="required">
          </div>

          <div class="info-input-wrapper">
            <label for="state" class="state-label">State</label>
            <select name="state" class="state-of-residency" id="state">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota/option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virgina</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>

          <div class="info-input-wrapper">
            <label for="zip" class="zip-label">Zip Code</label>
            <input type="text" class="zip-code" id="zip" name="zip1" placeholder="required">
          </div>

        </fieldset>
    </div>
  </section>

  <section class="secondary-wrapper">

    <fieldset>
      <legend class="header-introduction">
        <h2>Newsletter</h2>
      </legend>

      <p class="newsletter-info">Select the newsletters you would like to recieve</p>

      <div class="label-input-group">
        <input type="checkbox" class="check1" id="checkbox1" name="checkbox">
        <label for="checkbox1">HTML News</label>
      </div>
      <div class="label-input-group">
        <input type="checkbox" class="check2" id="checkbox2" name="checkbox">
        <label for="checkbox2">CSS News</label>
      </div>
      <div class="label-input-group">
        <input type="checkbox" class="check2" id="checkbox3" name="checkbox">
        <label for="checkbox3">Javascript News</label>
      </div>

      <p class="newsletter-info">Newsletter format</p>

      <div class="label-input-group">
        <input type="radio" class="radio" id="radio1" name="radio">
        <label for="radio1">HTML</label>
      </div>
      <div class="label-input-group">
        <input type="radio" class="radio" id="radio2" name="radio">
        <label for="radio2">Plain text</label>
      </div>

      <label for="textarea" class="newsletter-info">Other topics you'd like to hear about</label>
      <textarea name="textarea" id="textarea" class="textarea1" cols="30" rows="10"></textarea>

    </fieldset>


    

    <button type="button" class="button">Sign Up</button>
    <footer>
      <p>&copy; Copyright 2020, The Code Review</p>
    </footer>
  </section>
</form>
</body>

</html>
